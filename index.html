<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">

    <div class="container p-2" style="text-align: center; background-color:#FFFED3;">
        <div class="row justify-content-center">
            <div class="col-2">


                <h1 class="text-primary" style="font-weight: 700;">NOTEBOOK</h1>
                <label for="search" class="form-label">Search Notes:</label>

                <input id="search" type="text" class="form-control w-70 ">


                <p id="total_b"></p>
                <p id="show_b"></p>
            </div>
        </div>
    </div>

    <div class="container pl-4" style="background-color: #FFD0D0;">
        <form class="form-group" onsubmit="handleFormSubmit(event)">
            <label for="ttl" class="form-label">Note Title :</label>
            <input type="text" id="ttl" class="form-control w-50">
            <br>
            <label for="desc" class="form-label">Note description :</label>
            <br>
            <textarea name="desc" id="desc" rows="3" cols="50" class="form-control w-25"></textarea>
            <br>
            <button class="btn " type="submit" style="background-color: #D2649A ; color: aliceblue;">ADD TO
                BOOK</button>
        </form>

    </div>
    <div class="container pt-4" style="background-color: #BFF6C3;">
        <ul class="list-group ">

        </ul>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
<script src="index.js"></script>

</html>
